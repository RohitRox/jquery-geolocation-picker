<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>jQuery Geo Location Picker Test</title>
        
        <script type="text/javascript" src="http://www.google.com/jsapi?key=ABQIAAAAnNDkXRdpY7h8yT2PzmB4MxT2yXp_ZAY8_ufC3CFXhHIE1NvwkxRnpGtnxyAr2uQe4-7PavZQL1cIVw"></script>
        <script type="text/javascript" src='http://maps.google.com/maps/api/js?sensor=false'></script>
        <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js'></script>
        <script type='text/javascript' src='jquery.geolocationpicker.js'></script>
        <script type="text/javascript">
          jQuery(document).ready(function(){
            
            function getAddress(){
              return $('#address').val();
            }
            
            $('input#withcallback').geoLocationPicker({
              defaultAddressCallback: getAddress
            });
            
            $('input#withoutcallback').geoLocationPicker();
            
          });
</script>
</head>
<body>
  <h1>Geo Location Picker Sample</h1>
  
  <h2>with callback function: </h2>
  <p>The starting address is being get from '#address' input field using defined callback method. </p>
    <p>
      <label for="address">Address:</label>
      <input id='address' name="address" type="text" />
    </p>
    <p>
        <label for="withcallback">Geo Location:</label>
        <input id='withcallback' type="text" />
    </p>
    
  <h2>without callback: </h2>
    <p> The starting address is being get from ... you know ... the field itself</p>
    <p>
        <label for="withoutcallback">Address/Geo Location:</label>
        <input id='withoutcallback' type="text" name="geo"/>
    </p>
    

</body>
</html>
